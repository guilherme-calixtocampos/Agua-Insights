<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="styleGAME.css">
    <link rel="stylesheet" href="highscores.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="highScores" class="flex-center flex-column">
            <h1 id="finalScore">Placar</h1>
            <ul id="highScoresList"></ul>
            <a href="./index.html" class="btn">Página Inicial<i class="fas fa-home"></i></a>
        </div>
    </div>
    <!-- Carrega o script externo highscores.js -->
    <script src="highscores.js"></script>
    <script>
        // Função para verificar o score e redirecionar se for maior que 700
        function verificarScore() {
            // Supondo que você tenha uma variável chamada "score" que contenha o valor do score
            var score = 750; // Exemplo, substitua isso pelo seu valor real de score

            // Verifica se o score é maior que 700
            if (score > 700) {
                // Redireciona para uma nova página HTML
                window.location.href = "./../GAME 2/game2.html";
            } else {
                alert("Seu score não atende aos requisitos para acessar a nova página.");
            }
        }

        // Chama a função verificarScore() automaticamente quando a página é carregada
        verificarScore();
    </script>
</body>
</html>
