<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estiloLOGIN.css">
    <title>Água Insights - Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
        <h1>Faça login<br>E desbloqueie um mundo de possibilidades</h1>
        <img src="./../UPX IV/img/agua.svg" class="left-login-image" alt="Agua anima">
    </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div> 
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>  
                <button class="bt_login"><a href="./../UPX IV/index.html"target="_blank" class="botao">Login</a></button> 
            </div>    
        </div>
    </div>
</body>
</html>
